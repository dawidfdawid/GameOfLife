<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Conway's Game of Life</title>
  <meta name="description" content="Game of Life">
  <meta name="author" content="David D">

  <link rel="stylesheet" href="app.css">

</head>

<body>
  <h2>Conway's Game of Life</h2>
  <div class="slidecontainer">
    <p id="slidetitle">speed of evolution</p>
    <p> fastest => slowest</p>
    <input type="range" min="90" max="1500" value="500" class="slider" id="myRange">
    <p>speed: <span id="speed">500</span> milliseconds per evolution</p>
  </div>
  <div id = "buttoncontainer">
  <button id="startb">click me to start</button>
  <button id="clear">clear</button>
  <button id="stop">STOP ME</button>
  </div>
  <table id="grid"></table>
  <script src="app.js"></script>
</body>
</html>
